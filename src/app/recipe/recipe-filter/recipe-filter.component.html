<button type="button" class="btn btn-default mb-1" (click)="updateSendFilter()">Find recipes</button>

<div class="filter-form pt-1 p-2 mb-1" [ngClass]="isShowFilter?'':'d-none'">
  <form [formGroup]="recipeFilterForm">
    <div class="row d-flex justify-content-between">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2"
           *ngFor="let filter of filters">
        <div>
          <label [for]="filter.controlKey">{{filter.label}}</label>
        </div>
        <div *ngIf="filter.controlType=='text'">
          <input [id]="filter.controlKey" type="text" placeholder="Search ..." [formControlName]="filter.controlKey">
        </div>
        <div *ngIf="filter.controlType=='dropdown'">
          <ng-multiselect-dropdown
            [id]="filter.controlKey"
            [formControlName]="filter.controlKey"
            placeholder="Search ..."
            [settings]="dropdownSettings"
            [data]="filter.options"
          ></ng-multiselect-dropdown>
        </div>
      </div>
    </div>
  </form>
</div>
