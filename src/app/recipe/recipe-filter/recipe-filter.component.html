<form [formGroup]="recipeFilterForm">
    <div *ngFor="let formControlName of getFormGroupControlNames()">
        <div>
            <label class="text-capitalize" [for]="formControlName">{{TextUtility.getLabelFromVarName(formControlName)}}</label>
        </div>
        <div>
              <ng-multiselect-dropdown
                    [id]="formControlName"
                    placeholder="Search..."
                    [settings]="dropdownSettings"
                    [data]="getFormControlData(formControlName)"
            ></ng-multiselect-dropdown>
        </div>
    </div>
</form>

<button type="button" class="btn btn-default" (click)="sendFilter()">Find recipes</button>
