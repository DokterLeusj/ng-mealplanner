<button type="button" class="btn btn-default mb-1" (click)="updateSendFilter()">Find recipes</button>

<div class="filter-form pt-1 p-2 mb-1" [ngClass]="isShowFilter?'':'d-none'">
  <form [formGroup]="recipeFilterForm">
    <div class="row d-flex justify-content-between">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2"
           *ngFor="let filterField of filterFields">
        <div>
          <label [for]="filterField.controlKey">{{filterField.label}}</label>
        </div>
        <div *ngIf="filterField.controlType=='text'">
          <input class="search-field" [id]="filterField.controlKey" type="text" placeholder="Search ..." [formControlName]="filterField.controlKey">
        </div>
        <div *ngIf="filterField.controlType=='field'">
          <ng-multiselect-dropdown
            [id]="filterField.controlKey"
            [formControlName]="filterField.controlKey"
            placeholder="Search ..."
            [settings]="dropdownSettings"
            [data]="filterField.options"
          ></ng-multiselect-dropdown>
        </div>
      </div>
    </div>
  </form>
</div>
