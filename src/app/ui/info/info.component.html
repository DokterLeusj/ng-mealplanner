<div class="container-fluid ">
    <div class="row p-2 mt-3 mb-1 text-center d-flex align-items-center justify-content-center ">
        <img class="p-2 col-12" [src]="imgSrc" [alt]="imgAlt">

        <div class="col-12 info-title p-2">
           {{titleText}}

        </div>
        <div class="col-8" *ngIf="subText.length!=0">
            <div *ngFor="let text of subText">
                {{text}}
            </div>
        </div>
    </div>
</div>
