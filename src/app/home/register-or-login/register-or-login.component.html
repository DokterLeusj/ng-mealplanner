<div class="container-fluid" id="user-form">

  <h6>{{isRegisterNotLogin ? 'Register' : 'Log in'}}
  </h6>

  <!--  Input-->
  <!--Email form-->
  <form [formGroup]="credentialsForm">
    <div>
      <label for="userEmail">E-mail address </label>
    </div>
    <div>
      <input id="userEmail" type="email" formControlName="userRegisterEmail">
    </div>
    <!--  Email validation messages-->
    <div class="warning-text-color small"
         *ngIf="!credentialsForm.get('userRegisterEmail')?.valid && credentialsForm.get('userRegisterEmail')?.touched">
      <div *ngIf="credentialsForm.get('userRegisterEmail')?.errors?.['required']">This field is required.</div>
      <div *ngIf="credentialsForm.get('userRegisterEmail')?.errors?.['email']">Please enter a valid email address.</div>
    </div>

    <!--Password form-->
    <div>
      <label for="userPassword">Password <span (click)="toggleShowingPassword()">
      <i class='fa-regular' [ngClass]="showingPassword?'fa-eye-slash small':'fa-eye small'"
         [title]="showingPassword?'Show password.':'Hide password'"></i>
    </span></label>
    </div>
    <div>
      <input id="userPassword" [type]="getPasswordType()" formControlName="userRegisterPassword">
    </div>
    <!--  Password validation messages-->
    <div class="warning-text-color small"
         *ngIf="credentialsForm.get('userRegisterPassword')?.invalid && credentialsForm.get('userRegisterPassword')?.touched">
      <div *ngIf="credentialsForm.get('userRegisterPassword')?.errors?.['required']">This field is required.</div>
      <div *ngIf="credentialsForm.get('userRegisterPassword')?.errors?.['pattern']">
        A password must be
        <ul>
          <li>At least 8 characters long</li>
          <li>Contain at least 1 uppercase and 1 lowercase letter</li>
          <li>Contain at least 1 number</li>
        </ul>
      </div>
    </div>
  </form>

  <!--  Toggle register/login (login not implemented yet)-->
  <!--  <div>-->
  <!--    <a class="small" (click)="changeToggleRegisterNotLogin()">-->
  <!--      {{isRegisterNotLogin ? 'Already a user? Click here to log in.' : 'Not a user yet? Click here to register.'}}-->
  <!--    </a>-->
  <!--  </div>-->

  <!--  Button-->
  <div class="py-2">
    <button class="btn btn-default"
            (click)="runActionButtonMethods()"
            title="Click to continue.">
      {{isRegisterNotLogin ? 'Register' : 'Log in'}}
    </button>
  </div>

  <!--  <div class="warning-text-color" *ngIf="isButtonActionClicked&&userRegisterPassword.invalid&&userRegisterEmail.invalid">{{getDisabledMessage()}}</div>-->
  <!--  <div class="warning-text-color" *ngIf="showErrorCredentialsValidation()">{{getInvalidCredentialsMessage()}}</div>-->

</div>
